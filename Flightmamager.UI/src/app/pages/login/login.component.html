<div class="parent">
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="username" [(ngModel)]="loginObj.username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="passwordHash" [(ngModel)]="loginObj.passwordHash" placeholder="password"
                    required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">

            </div>
            <button type="button" class="btn" (click)="login()">Login</button>
            <p>Don't have an account? <a routerLink="/register">Register</a></p>
        </form>
    </div>
</div>
